
{% extends "base.html" %}
{% load static %}
	{% block content %}
    <div class="container" style="margin-bottom:100px">
		<div class="row">
            <a href="{% url 'book_category_list' %}" class="d-flex justify-content-end my-3">
                <button class="btn btn-primary shadow"><i class="fa-solid fa-arrow-left"></i>Go Back To Books Category</button>
            </a>
            <div class="card col-md-12 col-12 m-auto" id="kt_profile_details_view">
                <div class="card-header cursor-pointer">
                    <div class="card-title m-auto">
                        <h3 class="fw-bold">Book Category Details</h3>
                    </div>
                </div>
                <form method='post' enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="card-body p-9">
                        <img src="/media/{{bco.coverphoto}}" class="rounded col-2 mb-6 d-flex m-auto" alt="image" />
                        <div class="d-flex col-12">
                            <div class="mb-7 col-6 me-4">
                                <div class=" ">
                                    <label class="col-lg-4 fw-semibold text-muted">Book Name</label>
                                    <input name="bcname" type="text" class="form-control" value="{{bco.name}}">
                                </div>
                            </div>
                            <div class="mb-7 col-6">
                                <div class="">
                                    <label class="col-lg-4 fw-semibold text-muted">Description</label>
                                    <input name="description" type="text" class="form-control" value="{{bco.description}}">
                                </div>
                            </div>
                        </div>

                        <div class="mb-10 d-flex col-12">
                            <div class="col-6 me-4">
                                <label class="col-lg-4 fw-semibold text-muted">Status</label>
                                <select name="status" data-control="select2" data-placeholder="Select status..." class="form-select" required>
                                    <option></option>
                                    <option value="0" {% if bco.status == 0 %} selected {% endif %}>Active</option>
                                    <option value="1" {% if bco.status == 1 %} selected {% endif %}>Disable</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <label class=" fw-semibold text-muted">Cover Photo</label>
                                <input type="file" name='photo' class="form-control">
                            </div>
                        </div>
                        <input type="submit" class="btn btn-primary d-flex m-auto">
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% endblock content %}
