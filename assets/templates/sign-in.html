{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Library</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12 d-flex mt-3 ">
				<div class="col-6 card">
					<img src="{% static 'loginbg.jpg' %}" alt="" style="height: 700px;">
				</div>
				<div class="col-6 card justify-content-center">
					<div class="card border col-9 m-auto shadow" style="height: 60%;">
						<form class="col-8 m-auto" method="post">
							{% csrf_token %}
							<div class="text-center mb-11">
								<h1 class="text-dark mb-3 ">Sign In</h1>
							</div>
							<div class="fv-row mb-8">
								<input type="text" placeholder="User Name" name="uname" class="  text-dark  form-control " required/>
							</div>
							<br>
							<div class="fv-row mb-3">
								<input type="password"  placeholder="Password" name="password" class="form-control text-dark " required/>
							</div>
							<div class="d-flex flex-stack flex-wrap gap-3 fs-base fw-semibold mb-8">
								<div></div>
								<a href="" class="link-dark" >Forgot Password ?</a>
							</div>
							<button type="submit" id="kt_sign_in_submit" class="btn btn-primary d-flex m-auto my-3">Sign in</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
